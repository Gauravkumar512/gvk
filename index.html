<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurav Kumar - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #000;
        }

        header .logo {
            font-size: 24px;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
        }

        nav ul li a:hover, nav ul li a.active {
            color: #ffc107;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 50px;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 50px;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-text p {
            font-size: 20px;
            margin: 20px 0;
        }

        .hero-text .buttons {
            margin-top: 20px;
        }

        .hero-text .buttons a {
            text-decoration: none;
            color: #000;
            background: #ffc107;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            font-weight: 600;
        }

        .hero-text .buttons a.secondary {
            background: none;
            color: #fff;
            border: 1px solid #fff;
        }

        .hero-image img {
            max-width: 400px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Gaurav</div>
    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Hello! <br> I'm <span style="color: #ffc107;">Gaurav Kumar</span></h1>
        <p>A Freelance Web Designer</p>
        <div class="buttons">
            <a href="#">Hire Me</a>
            <a href="#" class="secondary">My Works</a>
        </div>
    </div>
    <div class="hero-image">
        <img src="Myimage2.png" alt="Gaurav Kumar">
    </div>
</section>

</body>
</html>
